apiVersion: v1
kind: Service
metadata:
  name: webui
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30256
  selector:
    app: webui

---

apiVersion: v1 
kind: Service 
metadata:  
  name: redis 
spec:  
  ports:    
    - port: 6379      
      protocol: TCP      
      targetPort: 6379  
  selector:    
      app: redis

---

apiVersion: v1 
kind: Service 
metadata:  
  name: worker 
spec:  
  ports:    
    - port: 80      
      protocol: TCP      
      targetPort: 80  
  selector:    
      app: worker
